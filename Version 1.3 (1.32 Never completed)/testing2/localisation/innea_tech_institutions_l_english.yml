 starmetal_events.1.t: "Discovery of Starmetal"
 starmetal_events.1.d: "Mining operations have gone deeper and deeper until one day a miner came up to their supervisor and showed them a blueish rock. Further study into this rock, discovered a new type of metal of high quality, believed to have come from the stars."
 starmetal_events.1.a: "Let's mine this new metal."
