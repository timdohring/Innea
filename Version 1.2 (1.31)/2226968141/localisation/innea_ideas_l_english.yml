 horde_gov_ideas:0 "Horde Government Ideas" #name is a placeholder
 horde_gov_ideas_bonus:0 "Horde Ardor"
 horse_lords:0 "Horse-lords of the Steppes"
 horse_lords_desc:0 "The only true beast is of human nature. Horses have been born and raised among our children, and they have learned to be as noble and as ferocious as our own people. We recognize their harsh taming as our greatest pride, and they recognize us as their greatest lords."
 beyond_the_sun:0 "Beyond the Sun"
 beyond_the_sun_desc:0 "The age of the Great Hordes is not over yet. We have learned from the mistakes of our enemies and will now rise wiser, stronger. All the land where the sun lives and dies must be ours."
 mandate_of_the_khan:0 "Mandate of the Khan"
 mandate_of_the_khan_desc:0 "As the khan commands, gods do. The unity of our people comes from the loyalty to our great leader. Only a man capable of bending the golden metal lying under a bleeding crown is worthy of our devotion."
 there_shall_be_no_grass:0 "There Shall Be No Grass"
 there_shall_be_no_grass_desc:0 "There, where our horde has passed, the grass will never grow again, the land will no longer feed our enemies, day and night will pass and the ground will stay silent, no crops to be recolected. Some hungers you cannot escape."
 horde_loyalty:0 "Horde Loyalty"
 horde_loyalty_desc:0 "The loyalty of our people is unquestionable. No soul who has lived under the thriving rule of the khan would think of ever leaving it."
 watchers_of_the_silk_road:0 "Watchers of the Silk Road"
 watchers_of_the_silk_road_desc:0 "We do not build, we do not trade. We take what we need... and sometimes more. Our warriors have kept an attentive watch upon foreign merchants and their techniques, and we now know the safest paths to transport our goods."
 a_magnanimous_empire:0 "A Magnanimous Empire"
 a_magnanimous_empire_desc:0 "The prosperous reign of the Great Khan was not only known for his fearful sword, but also for his exceptional piety towards those who wisely bended the knee to him. Those who welcome our tolerant empire shall be treated as part of it."

 theocracy_gov_ideas:0 "Divine Ideas"
 theocracy_gov_ideas_bonus:0 "Divine Passion"
 servants_of_god:0 "Servants of God"
 servants_of_god_desc:0 "Being a cog in this heavenly machinery is one of the greatest honors that a man can ever bear. Having our own god as Lord makes the heart of our people beat with thunderous acclaim."
 by_the_grace_of_god:0 "By the Grace of God"
 by_the_grace_of_god_desc:0 "The world was created with flames and with flames we shall all end. Our god has gifted the fire of life to us, humble mortals, burning our souls in the process and making us see the truth of its danger. Thou shall not be afraid."
 friends_in_high_places:0 "Friends in High Places"
 friends_in_high_places_desc:0 "There is only one path that will lead us to undying, everlasting happiness. To know god is to know his closest agents here on Earth. They will help us find that path."
 flesh_is_weak:0 "Flesh Is Weak"
 flesh_is_weak_desc:0 "The flesh is weak, the soul is not. Our armies have learned to fight as if they shared the same soul, and thus their morale shall never be broken."
 alpha_and_omega:0 "Alpha and Omega"
 alpha_and_omega_desc:0 "Our god is the beginning and end of all things. His voice shall be the only sound that our enemies will hear above the screams of the battle. His pious nature will lead them into his welcoming arms. Then, they shall see the truth."
 conviction_of_sin:0 "Conviction of Sin"
 conviction_of_sin_desc:0 "They will kneel, those who have done wrong. The heavy weight of their wicked acts will haunt them forevermore. They shall not sleep soundly until they have atoned for the devious nightmares that they have caused."
 martyrs:0 "Martyrs"
 martyrs_desc:0 "A martyr is someone who understands that dying in behalf of their god is the highest of honors. The people of our land keep their faith close to their hearts and are always keen to join our cause."

 indigenous_ideas:0 "Indigenous Ideas"
 indigenous_ideas_bonus:0 "Fully Indigenous"
 indigenous_bountiful_land:0 "Bountiful Land"
 indigenous_bountiful_land_desc:0 "Our people are surrounded by vast amounts of land, untouched by humans for generations and thick with flora or fauna."
 indigenous_irregular_warfare:0 "Irregular Warfare"
 indigenous_irregular_warfare_desc:0 "Through the use of natural features and barriers we are accustmed to we can defeat larger enemies through raids and ambushes."
 indigenous_constitution:0 "The Great Law"
 indigenous_constitution_desc:0 "By binding our people together through a set of common principles, a constitution, we can strive towards the betterment of us all."
 indigenous_braves:0 "Braves"
 indigenous_braves_desc:0 "Our culture has had a long tradition of rites of passages for young men to become warriors. An act of bravery to complete the journey to adulthood."
 indigenous_controlled_burns:0 "Controlled Burns"
 indigenous_controlled_burns_desc:0 "By burning fields in a controlled manner we can get greater yields of our harvests, allowing us a much greater population."
 indigenous_trade_with_foreigners:0 "Trade with Foreigners"
 indigenous_trade_with_foreigners_desc:0 "By trading with people of other cultures and far away places we will be exposed to new ideas."
 indigenous_treaties:0 "Treaties Kept"
 indigenous_treaties_desc:0 "Our word is our bond, it would be unthinkable for us to break any treaty we've made. As such there is a trust put to us as hostilities cease."


