l_english:
  
 yordic: "Yordic"
 old_yorr: "Old Yorr"
 old_yorr_religion_desc: "Old Yorr represents the collection of old beliefs that have been around for centuries, stemming from the First Men. One of oldest faiths in the world."
 greatman: "Greatman"
 earth_mother: "Earth Mother"
 earth_mother_desc: "The Earth Mother rules of the land beneath our feet, harming those who harm it."
 forge_father: "Forge Father"
 forge_father_desc: "The Forge Father is the god of making things, but requires his tithe to be pleased."
 tall_son: "Tall Son"
 tall_son_desc: "The first giant, the Tall Son is the lord of war and takes what he wants to."
 great_whale: "Great Whale"
 great_whale_desc: "The Great Whale is the ruler of the waves, helping or impeding whomever he wants to."
 soul_keeper: "Soul Keeper"
 soul_keeper_desc: "Soul Keeper is the keeper of souls, ruler of the dead and damned. He always helps at the expense of more souls."
 first_tree: "First Tree"
 first_tree_desc: "The First Tree existed before all others, providing those who live peaceful with means to prosper."

 church_of_yon: "Church of Yon"
 church_of_yon_religion_desc: "The Church of Yon is a relatively young religion. It is a monotheistic religion based off of Yoneth, with the majority of the attributes of each of the individual gods of the Yoneth Panethon being attributed to the one and only Yon. Its adherents are generally fanatic and cult like."
 ethrites: "Ethrites"
 
 yoneth: "Yoneth"
 yoneth_religion_desc: "The Yoneth Pantheon stems from Old Yorr and has a large and diverse panetheon of deities and gods."
 bear_cult: "Bear Cult"
 myrn: "Myrn"
 myrn_desc: "The God of Light, Morning, and Hope, Myrn fights a never ending war against darkness, winning once a day to bring light upon the world."
 doldur: "Doldur"
 doldur_desc: "A dwarf, Doldur was such a good craftsmen that he was plucked from our world to serve the gods. Due to his ability, even though he is not a god, people have taken to worshipping him as one."
 rogni: "Rogni"
 rogni_desc: "Rogni is the God of Fire and Flame and is unforgiving. Worship to him involves giving offerings to the flames and thus letting them pass to his realm."
 taha: "Taha"
 taha_desc: "Taha is the trickster Goddess. Neither good nor bad, she revels in confuse, surprise and planned misfortune."
 alfanyr: "Alfanyr"
 alfanyr_desc: "Alfanyr is a warrior God, being the lord of Horsemanship and the Hunt, inpsiring terror in his foes."
 yos: "Yos"
 yos_desc: "There are many questions and no answers about Yos, the God of the Unknown, Mysteries and Knowledge."
 

 anuidic: "Anuidic"
 aaqan: "Aaqan"
 aaqan_religion_desc: "Aaqan is a spiritual and worldy way of life, quite uncomparable to most religions. Its adeherents do not worship gods but nature and respect it."
 icemen: "Icemen"

 kaelthic: "Kaelthic"
 celiicean: "Celiicean"
 celiicean_religion_desc: "Celiicean is a pantheon of gods with each having a more natural focus to them. Worship can often be drastic in nature and many adherents of specific gods shape their lives around that deity."
 ywakra: "Ywakra"
 ywakra_religion_desc: "Ywakra represents those gods of the Kaelthic panetheon which are worshipped among the Ywekan isles. Overall, the pantheon is filled with a bit more harsh and unforgiving gods than the Celiicean counterpart."
 dochar: "Dochar"
 dochar_religion_desc: "Dochar is the pantheon of gods worshipped in the highlands. The gods are both praised and feared as it is the belief of the highlanders that they could at any point flatten and smite their lands to oblivion."
 codruathii: "Codruathii"
 mountmen: "Mountmen"
 uladhri: "Uladhri"
 abrunanach: "Abrunanach"
 abrunanach_desc: "Abrunanach is the God of Rage and so his realm extends to all forms of conflict including Battle and Warfare."
 taoserc: "Taoserc"
 taoserc_desc: "Taoserc is the God of Kings, Leaders and Stewardship. Every great leader aspires to be like him."
 iga: "Iga"
 iga_desc: "The Goddess of Spring, Iga brings about fertitility and prosperity to those who worship her."
 leosiodha: "Leosiodha"
 leosiodha_desc: "Mother Winter, Leosiodha is one to be worshipped in the cold days, being the patron of warmth, family and the home."
 pwynll: "Pwynll"
 pwynll_desc: "The God of Gold, Pwynll is rumored to have a treasury greater than all coin in the world combined."
 gogotal: "Gogotal"
 gogotal_desc: "Lord of the Deep, Gogotal comes up once in a blue moon in the form of a giant sea monster, causing great tragedy."
 donair: "Donair"
 donair_desc: "The God of Thunder, Earthquakes and Destruction has to be pleased else he will shake the world to rubble."
 mountainman: "Mountainman"
 mountainman_desc: "No one knows exactly what he or she is but everyone knows that it is best to avoid moving about a mountain in the early morn."
 deidra: "Deidra"
 deidra_desc: "The Goddess of snakes and treachery, beware of whomever you see wearing her snake ring."
 korok: "Korok"
 korok_desc: "The God of metals, rocks and the forge, Korok never leaves his workshop and is hardly ever bothered with what happens somewhere else."
 yllfuin: "Yllfuin"
 yllfuin_desc: "Her patronage of laughter and song inspiries sailors all over the world to continue on and not give up even with the harsh seas."
 woaeshc: "Woaeshc"
 woaeshc_desc: "The spirit of the wind, Woaeshc washes over land and sea without care, ripping anything with him that isn't nailed down."

 innean_cult: "Cults of Innea"
 sea_cult: "Cult of the Sea"
 sea_cult_religion_desc: "The Cult of the Sea is a fanatical cult of water worshipers. An honourable death is drowing in the sea."
 landed: "The Landed"
 the_coin: "Cult of the Coin"
 the_coin_religion_desc: "The Cult of the Coin is a cult based on extreme capitalistic principles. Everything has a value and price. The path toward greatness it to acquire as much wealth as possible disregarding any other moral values along the way."
 gilded: "Gilded"
 blood_cult: "Blood Cult"
 blood_cult_religion_desc: "The Blood Cult is a pseudo cannibalistic cult that worships the body's red ichor. Torture, needless slaughter and lust for war are all central to its practice."
 bloodless: "Bloodless"

 fervor_tax:0 "Fervent focus on Tax"
 fervor_tax_short:0 "Tax"
 fervor_convert:0 "Fervent focus on Conversion"
 fervor_convert_short:0 "Conversion"

 church_of_the_thirteen: "Church of the Thirteen"
 brilthic_church: "Brilthic Church"
 brilthic_church_religion_desc: "The Brilthic Church is an offshoot of the greater Altran Church that took hold in the Briltan lands. While worshipping the same pantheon of 13 gods, the Brilthic Church is much more accepting of outsiders and disbelievers that its counterparts."
 farustian: "Farustian"
 b1_aspect: "Urthan Principle"
 desc_b1_aspect: "The Urthan Principle is a guiding text that dictates that progress is the future and while tradition has its place, it is not the end and be all and tradition will change."
 b2_aspect: "New Moon Purges"
 desc_b2_aspect: "Every once in a while, under the New Moon the clergy and state get together to perform purges against corruption and individuals taking advantage of others unfairly."
 b3_aspect: "Clergy in the State"
 desc_b3_aspect: "One of the benefits of the Brilthic church is its education of its clergy on matters of governance and fair rule. Oftentimes the differing Brilthic Kingdoms will put educated clergyman into positions of governance and power."
 b4_aspect: "Priestly Diplomats"
 desc_b4_aspect: "The state may call upon members of the church in times of need to perform diplomatic tasks."
 b5_aspect: "Floating Churches"
 desc_b5_aspect: "Under the guidance of Priest Edawic several ships of almost gargantuan size were constructed with the aim of having the facilities to continue church sermons on the sea but not forsaking military capabilites."
 b6_aspect: "Riders of the Ridauk"
 desc_b6_aspect: "The Ridauk uprising was a clergy lead coup that almost managed to unseat a King through the excellent use of cavalry among its rag tag bands. While unsuccesful, the King would not last for many years after its defeat."
 b7_aspect: "The Way of Gorthar the Fifth"
 desc_b7_aspect: "Gorthar the Fifth was a very influential high priest. Coming from a background of a common mercenary, he eventually found his faith but his years of a soldier's life instilled the importance of discipline and preparation, a fact that never wavered in his sermons."
 b8_aspect: "Opoluhean Doctrine"
 desc_b8_aspect: "The Opoluhean Doctrine signifies the importance of having a unitary state and a unitary clergy that are intertwinned and work together for the betterment of the people in the Kingdom."
 murtharic: "Murtharic"
 murtharic_religion_desc: "Murtharic represents the collection of older churches and practices that were common place when belief in the pantheon of the Thirteen took root centuries ago. It has slowly been diminished by the rise of more modern churches and practices."
 darkwood: "Darkwood"
 m1_aspect: "Caster's Day"
 desc_m1_aspect: "An ancient tradition that is still practiced by some of the less urban towns and villages is that the day before each new moon is Caster's Day. On that day, all able men and some women will spend the day practicing their combat abilities to prepare for the darkness of the next day."
 m2_aspect: "Priestly Advice"
 desc_m2_aspect: "In most smaller towns and villages, the priest(s) will have a significant part to play in the local council and decision as they are one of the most educated people in village."
 m3_aspect: "Woodsmen of the Achakk"
 desc_m3_aspect: "The Achakk region is known for its ancient forests that are difficult to traverse. Through generations of experience, the woodsmen/hunters of the region have memorized their own paths and are able to travel around in ease."
 m4_aspect: "Riverboats"
 desc_m4_aspect: "Trade in the Achakk region is largely done through small boats that ply the winding river and streams of the region."
 m5_aspect: "The Loruk Epitaph"
 desc_m5_aspect: "No one knows who left the chiseled stone tablet in the church of Luzau but its teaching spread like wildfire among the local clergy and still hold a large degree of importance."
 m6_aspect: "The Year of Adamon"
 desc_m6_aspect: "After completing their studies to become a priest, the newly trained are strongly encouraged to go on a year of pilgrimage, away from their home, to practice and spread the faith. This practice has been going out of favour and in the past it was even a requirement for Priesthood."
 m7_aspect: "Godly Messages"
 desc_m7_aspect: "The clergy, through being among the most well travelled individuals have a way to pass messages that is second to none. Even Lords and Kings are known to have used at times the clergy as a sort of messenger service. Although beware when passing secrets as the priets are not as good as holding their tongue as you would hope for."
 m8_aspect: "Community Construction"
 desc_m8_aspect: "An important aspect of what the church can provide for the community is to gather and utilize the church going populace for large scale construction projects which benefit the community. Whether this be to build a new church, fortifications, or rebuild Sarov's burnt home."
 altran_church: "Altran Church"
 altran_church_religion_desc: "The Altran Church is a loose collection of churches that worship the Thirteen, a pantheon of Gods which they believe are also all the gods that exist. While technically there is a central authority the churches listen to, in practice the local Bishoprics and churches largely self govern."
 keswickan: "Keswickan"
 a1_aspect: "Osbrick Canon"
 desc_a1_aspect: "Osbrick of Briston was a clergyman with a sword for a right hand. It was his belief that the church should play a large part in the military and some of his views have found their way into royal thought."
 a2_aspect: "Holy War"
 desc_a2_aspect: "There is the tendency among some states/nobles that follow the Thirteen to use them to declare a Holy War against someone for a contrived reason. Nevertheless, this does prove effective at raising an army for lower cost."
 a3_aspect: "The Gupert Book"
 desc_a3_aspect: "Gupert III of Jevitch wrote a detailed military doctrine regarding tactics of using a cavalry charge (more specifically heavy cavalry largely made up of knights) disguised as a religious book."
 a4_aspect: "Trader's Blessing"
 desc_a4_aspect: "The Tradeshore has a long history of the church and the merchant class interacting in ways to benefit each other whereas in many other nations these two classes are often at odds."
 a5_aspect: "Common Allies"
 desc_a5_aspect: "A central part of the teachings of the Altran Church revolve around helping each other out and allying oneself to as many like minded people as possible."
 a6_aspect: "Tretter's Way"
 desc_a6_aspect: "Tretter the Third was a minor noble who argued succesfully and helped start the Grand Peasant War agains the Paisadox heathens across the Lerril river."
 a7_aspect: "Heavenly Innovation"
 desc_a7_aspect: "The Altran Church will often encourage innovation and invention within its ranks and several bishoprics involve themselves heavily in financing brilliant individuals for their studies."
 a8_aspect: "Legitimizing Bastards"
 desc_a8_aspect: "The Altran Church is quite lenient in regards to the nobility having children outside of the sanctity of marriage. Historically it is a common thing for nobles to get the church to legitimize their bastard even when they already had a heir."
 paisadox: "Paisadox"
 paisadox_religion_desc: "What distinguishes Paisadox from the other faiths that believe in the pantheon of the Thirteen is the emphasis placed on praise and worship of Saints (known as Paix)."
 chiaux: "Chiaux"
 icon_p1:0 "Paix Chambanac"
 icon_p2:0 "Paix Ailla"
 icon_p3:0 "Paix Dera-su-inde-Herat"
 icon_p4:0 "Paix Jeanblan"
 icon_p5:0 "Paix Christofos"
 
 elven_temples: "Elven Temples"
 syllari_temple: "Syllari Temple"
 syllari_temple_religion_desc: "The Syllari Temples are dedicated to the High Elven pantheon of gods. Generally worship is done to a few important gods for each person which vary individually although overall there are about 10-20 gods which are commonly worshipped while dozens have followers that barely number in the thousands."
 illsar: "Illsar"
 elaon: "Elaon"
 celltuth: "Celltuth"
 llandar: "Llandar"
 llorana: "Llorana"
 operaithwe: "Operaithwe"
 cijllea: "Cijllea"
 cindari_temple: "Cindari Temple"
 cindari_temple_religion_desc: "The Cindari Temple forms the centre of River Elven faith although it is much more loss than the High Elven version. There is less focus on each individual worshiping a handful of gods important to them. Instead communal celebrations, festivals and ceremonies to honour a God or Gods are common."
 nulaii: "Nulaii"
 elao: "Elao"
 cellturi: "Cellturi"
 jlann: "Jlann"
 jlora: "Jlora"
 oprainwe: "Oprainwe"
 cijeal: "Cijeal"
 
 all_mothers: "All Mothers"
 springmother: "Springmother"
 springmother_religion_desc: "The Springmother is an offspring of the general belief in a larger Earth Mother that is both the earth and a sentient separate being. The Springmother is believed to be quite benevolent and motherly, nurturing the children of this world while it is the job of the children to ensure that the Springmother is protected and healthy." 
 fallmother: "Fallmother"

 doxian: "Doxian"
 the_one_truth: "The One Truth"
 the_one_truth_religion_desc: "Followers of the One Truth belief in only one thing, the One Truth. Paradoxically most will be unable to exactly describe what that thing is that they only believe. The church under the state of Vividox is very secretive and it is the role of the clergymen to spread their beliefs and convince the people of the Truth, and only the One Truth."
 falsespeakers: "Falsespeakers"
 
 taurosian: "Taurosian"
 hammerlord: "Hammerlord"
 hammerlord_religion_desc: "The Minotaur of the Hammer Hills believe in their own pantheon of what could be described as Gods but often would be more similar to Spirits. Key to their faith are several important holy sites, most of which have been lost to outsiders."
 tragans: "Tragans"
 h1_blessing: "Blessing of Iwaigzhe"
 h2_blessing: "Blessing of Dodokka"
 h3_blessing: "Blessing of Leourgsa"
 h4_blessing: "Blessing of Haranami"
 h5_blessing: "Blessing of Narrandasaurilun"
 oscaerwikkan: "Oscaerwikkan"
 oscaerwikkan_religion_desc: "The Oscaerwikkan faith is an offshot of the Hammerlord. Most customs are relatively similar, the biggest difference comes in the population that partook in it. Whereas almost only Minotaur follow the Hammerlord, it is mostly Humans who follow Oscaerwikkan."
 nurswikkan: "Nurswikkan"
 o1_blessing: "Undar Spies"
 o2_blessing: "Travels of Luar"
 o3_blessing: "Travels of Srada"
 o4_blessing: "Travels of Fobo"
 o5_blessing: "Might of the Ghelts"
 nurnadach: "Nurnadach"
 nurnadach_religion_desc: "Nurnadach is a more distance cousin to the other Taursian faiths. It represents the cluster of different faiths spread around the middle to northern Innea although in the last few centuries it has largely been eradicted to the southern half of the Isle of Edess."
 clemenach: "Clemenach"
 d1_blessing: "Way of the Wise"
 d2_blessing: "Way of the Friend"
 d3_blessing: "Way of the Brave"
 d4_blessing: "Stones of Old"
 d5_blessing: "Toltalach's Charm"

